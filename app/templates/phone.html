{% extends 'base.html' %}

{% block title %}Проверка телефона{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Проверка номера телефона</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="phone" class="form-label">Номер телефона</label>
                    <input type="text" 
                           class="form-control {% if error %}is-invalid{% endif %}" 
                           id="phone" 
                           name="phone" 
                           placeholder="+7 (123) 456-78-90"
                           required>
                    {% if error %}
                        <div class="invalid-feedback">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Проверить</button>
            </form>

            {% if formatted_phone %}
                <div class="mt-4">
                    <h3>Отформатированный номер:</h3>
                    <p class="lead">{{ formatted_phone }}</p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
